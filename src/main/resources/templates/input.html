<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
        <p th:if="${previous != ''}">
       前回入力された値は「<span th:text="${previous}"></span>」でした。
    </p>
    <form method="post" action="/output">
        <input type="text" id="val" name="val" th:value="${previous}">
        <button type="submit">送信</button>
    </form>
</body>
</html>
